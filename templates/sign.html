<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Page Title -->
    <title>Fitastic</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">

    <!-- CSS Files -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

     <!-- JS Files-->
     <script tpye="text/javascript" src="js/text.js"></script>
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
    <header class="header-main">
        <div class="container">
            <div class="logo-area">
                <a href="/"><img src="images/logo.png" alt="logo" class="logo"></a>
            </div>
            <div class="main-menu">
                <ul>
                    <li class="active"><a href="/">home</a></li>
                    <li class="rec"><a href="#" >recommendations</a>
                        <ul class="sub-menu">
                            <li><a href="/workoutrec">workout recommendation</a></li>
                            <li><a href="/dietrec">diet recommendation</a></li>
                        </ul>
                    </li>
                    <li><a href="/activitylog">activity log</a></li>
                    <li class="menu-btn">
                        Welcome {{session.user}} !
                        {% if session.user %}
                        <a href="/logout" class="signin-btn">log out</a>
                        {% else %}
                        <a href="/login" class="signin-btn">sign in</a>
                        <a href="/signup" class="signin-btn">sign up</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <section class="logpage-area" style="background-image: url(images/log.jpg);">
    <div class="log-area"> 
        <div class="login">
            <form class="login-from" id="loginForm" method="POST" action="{{ url_for('login') }}">
                <h1>Welcome to Fitastic</h1>
                <div class="txt">
                    <input type="text" name="username" required>
                    <span data-placeholder="Username"></span>
                </div>
                <div class="txt">
                    <input type="password" name="password" required>
                    <span data-placeholder="Password"></span>
                </div>
                <div class="prompt">
                    <h4>{{get_flashed_messages()[0]}}</h4>
                </div>
                <div>
                    <input class="logbtn" type="submit" value="Login">
                </div>
                </br>
                <div>
                    <input class="resetbtn" type="button" onclick="location.href=('/reset')" value="Forget your password?">                       
                </div>
                <div>
                    <input class="resetbtn" type="button" onclick="location.href=('/signup')" value="Create a new Account? ">
                </div>
            </form>
        </div>
        </div>
    </section>
</body>
</html>
